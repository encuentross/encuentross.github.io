<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto en Desarrollo</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.3),
            rgba(0, 0, 0, 0.3)
          ),
          url(images/lego_fondos.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        color: white;
        text-align: center; /* Centra el texto */
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        padding: 0 1rem; /* Para que no se corte en pantallas muy peque単as */
        box-sizing: border-box;
      }

      h1 {
        margin: 0.5rem 0;
        /* Tama単o de fuente responsive */
        font-size: clamp(1.2rem, 5vw, 2.5rem);
        line-height: 1.3;
      }

      /* Media query opcional para pantallas muy peque単as */
      @media (max-width: 400px) {
        h1 {
          font-size: clamp(1rem, 6vw, 2rem);
        }
      }
    </style>
  </head>
  <body>
    <h1>Peque単a, tene paciencia, esta en desarrollo...</h1>
    <h1>mientras tanto me podes dar besitos</h1>
    <h1>oo ere mu wapa</h1>
  </body>
</html>
